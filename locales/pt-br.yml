features:
  title: Recursos
  subtitle: Principais Recursos do Hoyo Buddy
  description: Mais do que apenas HoYoLAB no Discord.
  show_off:
    title: Crie Cartões para Seus Personagens
    bullet1: • Múltiplos modelos para escolher
    bullet2: • Integração com Enka Network
    bullet3: • Condense toda a equipe em um cartão
    bullet4: • Muitas opções de personalização
    bullet5: • Use suas imagens personalizadas
  make_life_easier:
    title: Tarefas Automáticas e Lembretes
    bullet1: "• Complete automaticamente tarefas do Traveling Mimo, ganhe pontos e compre recompensas"
    bullet2: • Reivindique automaticamente recompensas de check-in diário
    bullet3: • Resgate automaticamente códigos de livestream e outros códigos de presente
    bullet4: "• Resina, comissões diárias e outros lembretes"
  all_in_one:
    title: Tudo em Um Lugar
    bullet1: • Adicione contas de diferentes jogos e contas Hoyoverse
    bullet2: • Experiência centralizada com um bot
  free_and_open_source:
    title: Grátis e de Código Aberto
    bullet1: • Completamente grátis para usar
    bullet2: • Código aberto no GitHub
    bullet3: "• Sem anúncios, sem paywalls"
    bullet4: • Feito pensando em privacidade e segurança

about:
  title: "Versátil, Elegante e Rápido"
  description: |
    O Hoyo Buddy fornece recursos essenciais para sua jornada na Hoyoverse, apresentando informações de maneiras visualmente cativantes. Nossa interface de usuário meticulosamente elaborada combina perfeitamente beleza com funcionalidade.
    <br />
    <br />
    O Hoyo Buddy impressiona tanto com seu design visualmente atraente quanto com seu desempenho ultrarrápido. Nosso programador investiu incontáveis horas otimizando o aplicativo, garantindo acesso rápido às informações que você precisa.
  stat:
    title: Usado por
    description: Servidores

cta:
  title: "Ainda não consegue decidir?"
  description: "Existem numerosos bots do Discord relacionados à Hoyoverse no mercado, então por que escolher o Hoyo Buddy? O que faz o Hoyo Buddy se destacar dos outros, incluindo aqueles que você já pode estar usando?"
  button: Leia sobre isso

testimonials:
  title: Comandos
  subtitle: "O que o Hoyo Buddy pode fazer?"
  description: Dê uma olhada em alguns dos comandos mais populares do Hoyo Buddy!
  accounts:
    description: Centralize todas as suas contas sem esforço em um local. Desfrute de três métodos intuitivos para adicionar contas de forma rápida e perfeita.
  search:
    description: "Explore tudo relacionado a Genshin Impact, HSR e ZZZ com facilidade. Perfeito para apresentar conceitos do jogo a novatos."
  notes:
    description: "Acesse suas notas em tempo real com recursos de lembrete adicionados, facilitando o rastreamento de resina, comissões diárias e outras tarefas."
  characters:
    description: "Resuma todos os seus personagens em um card, direto para compartilhar com outros quando precisar de ajuda na composição de equipe."
  farm:
    description: Veja quais materiais podem ser farmados nos domínios de hoje e defina lembretes para quando materiais de personagens/armas estiverem disponíveis para farm.
  profile:
    description: "Crie cards visualmente impressionantes para mostrar suas estatísticas de personagem, perfeito para compartilhar em plataformas de mídia social."

faq:
  title: Perguntas Frequentes
  subtitle: "Ainda tem dúvidas? Olhe aqui"
  description: "Se você tem outras perguntas, por favor entre em contato conosco diretamente."
  free:
    question: "O Hoyo Buddy é gratuito?"
    answer: |
      Sim, o Hoyo Buddy é completamente gratuito. Se você gosta de usá-lo, considere nos apoiar através de <a href="https://link.seria.moe/donate" target="_blank" rel="noopener" class="text-primary hover:underline">
      doações
      </a> ou
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
      dando uma estrela ao projeto
      </a>.
  open_source:
    question: "O Hoyo Buddy é open source?"
    answer: |
      Sim, o Hoyo Buddy é open source. Você pode ver o código no
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
        GitHub
      </a>, por favor siga a licença correspondente.
  safe:
    question: "Há preocupações de segurança ao usar o Hoyo Buddy?"
    answer: |
      Por favor leia a página de
      <a href="https://hb-docs.seria.moe/pt/docs/Account-Security" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Segurança da Conta
      </a> no wiki para mais informações. Para privacidade de dados, por favor veja a
      <a href="https://github.com/seriaati/hoyo-buddy/blob/main/PRIVACY.md" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Política de Privacidade
      </a>.
  contact:
    question: "Como entro em contato com o desenvolvedor?"
    answer: |
      Você pode me enviar uma mensagem diretamente no
      <a href="https://discord.com/users/410036441129943050" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Discord
      </a> ou entrar no
      <a href="https://dsc.gg/hoyo-buddy" target="_blank" rel="noopener" class="text-primary hover:underline">
        servidor do Discord
      </a> e me marcar lá.
