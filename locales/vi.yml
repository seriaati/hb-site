features:
  title: Tính năng
  subtitle: Tính năng chính của Hoyo Buddy
  description: Không chỉ là HoYoLAB trên Discord đâu.
  show_off:
    title: Thể Hiện Những Gì Bạn Có
    description: Bạn đã đầu tư một khoảng thơi gian để build Hu Tao đó; sao không trưng bày nhân vật ấy trên một thẻ build hoàn toàn có thể tùy chỉnh, đẹp mắt?
  make_life_easier:
    title: Làm Cuộc Sống Bạn Dễ Dàng Hơn
    description: Điểm Danh Hàng Ngày, Theo Dõi Nhựa... Những tác vụ này làm bạn cảm thấy choáng ngợp! Để Hoyo Buddy hổ trợ bạn dễ dàng qua hệ thống tác vụ tự động của nó.
  all_in_one:
    title: Tất Cả Trong Một Nơi
    description: Có quá nhiều tài khoản game để quản lý hả? Không phải lo, tính năng hỗ trợ nhiều tài khoản của Hoyo Buddy giúp bạn quản lý nhiều tài khoản cùng một nơi.
  info_at_fingertips:
    title: Thông Tin Trong Tầm Tay Bạn
    description: Bạn có bao giờ cần giải thích khả năng của nhân vật cho bạn bè không? Với Hoyo Buddy, bạn có thể truy cập hàng nghìn dữ liệu trò chơi một cách liền mạch và tức thì.

about:
  title: Đa Năng, Thanh Lịch và Nhanh Chóng
  description: |
    Hoyo Buddy cung cấp cho bạn những tính năng cần thiết cho hành trình Hoyoverse, trình bầy thông tin theo những cách trực quan hấp dẫn. Giao diện người dùng được chế tạo tỉ mỉ của chúng tôi kết hợp hoàn hảo vẻ đẹp với chức năng.
    <br />
    <br />
    Hoyo Buddy gây ấn tượng với cả thiết kế bắt mắt và hiệu năng nhanh như chớp. Lập trình viên của chúng tôi đã đầu tư vô số thời gian để tối ưu hóa ứng dụng, đảm bảo khả năng truy cập nhanh chóng vào thông tin bạn cần.
  stat:
    title: Được sử dụng trong
    description: Máy Chủ

cta:
  title: Vẫn chửa thể quyết định?
  description: Có rất nhiều bot Discord liên quan đến Hoyoverse trên thị trường, vậy tại sao lại chọn Hoyo Buddy? Điều gì khiến Hoyo Buddy nổi bật so với những sản phẩm khác, kể cả những sản phẩm bạn có thể đang sử dụng?
  button: Đọc thêm tại đây

testimonials:
  title: Các Lệnh
  subtitle: Hoyo Buddy có thể làm gì được?
  description: Tận dụng tối đa một số lệnh phổ biến nhất trong Hoyo Buddy!
  accounts:
    title: /accounts
    description: Tập trung tất cả các tài khoản của bạn một cách dễ dàng ở một địa điểm. Tận hưởng ba phương pháp trực quan để thêm tài khoản một cách nhanh chóng và liền mạch.
  search:
    title: /search
    description: "Khám phá mọi thứ liên quan đến Genshin Impact và Honkai: Star Rail một cách dễ dàng. Hoàn hảo để giới thiệu các khái niệm trò chơi cho người mới."
  notes:
    title: /notes
    description: Truy cập các ghi chú theo thời gian thực của bạn với các tính năng nhắc nhở bổ sung, tạo điều kiện thuận lợi cho việc theo dõi Nhựa, nhiệm vụ hàng ngày và các tác vụ khác.
  characters:
    title: /characters
    description: Cô đọng tất cả các nhân vật mà bạn sở hữu vào một thẻ toàn diện, lý tưởng để chia sẻ với những người khác để nhận được lời khuyên xây dựng đội.
  farm:
    title: /farm
    description: Xem các vật liệu có thể cày được trong các Bi Cảnh ngày nay và thiết lập lời nhắc để thông báo cho bạn khi vật liệu của nhân vật/vũ khí có thể cày được.
  profile:
    title: /profile
    description: Tạo các thẻ nhân vật ấn tượng giới thiệu cách xây dựng nhân vật của bạn, rất phù hợp để chia sẻ trên các nền tảng mạng xã hội.

faq:
  title: FAQ
  subtitle: Có câu hỏi nào không? Nhìn ở đây
  description: Nếu bạn có câu hỏi khác, vui lòng liên hệ.
  free:
    question: Hoyo Buddy có được sử dụng miễn phí không?
    answer: |
      Có, Hoyo Buddy hoàn toàn miễn phí sử dụng. Nếu bạn thích sử dụng nó, hãy cân nhắc hỗ trợ tôi bằng cách
      <a href="https://www.buymeacoffee.com/seria" target="_blank" rel="noopener" class="text-primary hover:underline">
        mua một cóc cà phê
      </a> hoặc
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
        sao dự án này trên GitHub
      </a>.
  open_source:
    question: Hoyo Buddy có phải là nguồn mở không??
    answer: |
      Có, Hoyo Buddy là nguồn mở. Bạn có thể tìm thấy mã nguồn trên
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
        GitHub
      </a>, vui lòng tuân thủ giấy phép khi sử dụng mã nguồn.
  safe:
    question: Hoyo Buddy có an toàn khi sử dụng không?
    answer: |
      Vui lòng đọc trang
      <a href="https://hb-docs.seria.moe/vi/docs/Account-Security" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Bảo Mật Tài Khoản
      </a> trên Wiki để biết thêm thông tin. Để bảo mật dữ liệu, vui lòng đọc
      <a href="https://github.com/seriaati/hoyo-buddy/blob/main/PRIVACY.md" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Chính Sách Quyền Riêng Tư
      </a>.
  contact:
    question: Làm cách nào để liên hệ với lập trình viên?
    answer: |
      Bạn có thể nhắn tin trực tiếp trên
      <a href="https://discord.com/users/410036441129943050" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Discord
      </a> hoặc tham gia vào
      <a href="https://dsc.gg/hoyo-buddy" target="_blank" rel="noopener" class="text-primary hover:underline">
        máy chủ Discord
      </a> và @ tôi tại đó.

