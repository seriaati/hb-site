  title: 指令
  subtitle: Hoyo Buddy 可以做什麼?
  description: 看看 Hoyo Buddy 的熱門指令吧！
  accounts:
    title: /accounts
    description: 將所有帳戶集中在一個地方輕鬆管理。總共有三種直觀的方法可以幫助你快速的新增帳戶。
  search:
