    description: 查看今天的副本中可以刷取的素材, 並設置提醒, 當角色/武器的素材可以刷取時通知你。
  profile:
    title: /profile
    description: 製作視覺上令人驚艷的卡片來展示你的角色面板, 非常適合在社交媒體平台上分享。

faq:
  title: 常見問題
  subtitle: 有疑問嗎? 看看這裡
  description: 如果你有其他問題, 請直接聯繫我們。
  free:
    question: Hoyo Buddy 是免費的嗎?
    answer: |
      是, Hoyo Buddy 完全免費。如果你喜歡它, 可以考慮
      <a rel="noopener" href="https://www.buymeacoffee.com/seria" target="_blank" class="text-primary hover:underline">
        幫我們買杯咖啡
      </a> 或
      <a rel="noopener" href="https://github.com/seriaati/hoyo-buddy" target="_blank" class="text-primary hover:underline">
        給我們的項目一個星星
      </a>。
  open_source:
    question: Hoyo Buddy 是開源的嗎?
    answer: |
      是, Hoyo Buddy 是開源的。你可以在
      <a rel="noopener" href="https://github.com/seriaati/hoyo-buddy" target="_blank" class="text-primary hover:underline">
        GitHub
      </a>上查看它的程式碼，請遵守相應的開源協議。
  safe:
    question: Hoyo Buddy 在使用上會有安全疑慮嗎?
    answer: |
      請詳閱維基上的
      <a rel="noopener" href="https://hb-docs.seria.moe/zh-Hant/docs/Account-Security" target="_blank"
        class="text-primary hover:underline">
        帳戶安全
      </a> 頁面來獲取更多資訊。資料隱私方面, 請參閱
      <a rel="noopener" href="https://github.com/seriaati/hoyo-buddy/blob/main/PRIVACY.md" target="_blank"
        class="text-primary hover:underline">
        隱私政策
      </a>。
  contact:
    question: 我該如何聯繫你們?
    answer: |
      你可以直接在
      <a rel="noopener" href="https://discord.com/users/410036441129943050" target="_blank"
        class="text-primary hover:underline">
        Discord
      </a>上私訊我, 或者加入我們的
      <a href="https://dsc.gg/hoyo-buddy" target="_blank" rel="noopener" class="text-primary hover:underline">
        Discord 伺服器
      </a>並提及我。

