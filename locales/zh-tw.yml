about:
  title: 強大、美觀、又快
  description: |
    Hoyo Buddy 提供了遊玩 Hoyoverse 遊戲所需的各種必要功能, 並以視覺上引人入勝的方式呈現信息。我們精心打造的用戶界面能同時兼顧美觀和實用性。
    <br />
    <br />
    藉由其吸引人的外觀設計和極速的性能, Hoyo Buddy 給人留下了深刻的印象。我們的開發人員投入了無數的時間來優化它, 以確保你能迅速獲取所需的信息。
  stat:
    title: 深得
    description: 個伺服器的喜愛

cta:
  title: "還無法下定決心嗎?"
  description: "市面上有許多與 Hoyoverse 相關的 Discord 機器人，那麼為什麼要選擇 Hoyo Buddy? Hoyo Buddy 有什麼與眾不同之處, 使其勝過其他你可能已在使用的機器人？"
  button: 查看介紹

testimonials:
  title: 指令
  subtitle: "Hoyo Buddy 可以做什麼?"
  description: 看看 Hoyo Buddy 的熱門指令吧！
  accounts:
    description: 將所有帳戶集中在一個地方輕鬆管理。總共有三種直觀的方法可以幫助你快速的新增帳戶。
  search:
    description: "輕鬆探索與原神、星穹鐵道及絕區零相關的任何內容。非常適合用來向新手介紹遊戲觀念。"
  notes:
    description: "隨時隨地查看你的即時便籤, 並能打開提醒功能, 便於追蹤樹脂、每日任務、洞天寶錢等。"
  characters:
    description: "將你擁有的所有角色總結成一張卡片, 在組隊需要幫助時可以直接分享給他人。"
  farm:
    description: "查看今天的副本中可以刷取的素材, 並設置提醒, 當角色/武器的素材可以刷取時通知你。"
  profile:
    description: "製作視覺上令人驚艷的卡片來展示你的角色面板, 非常適合在社交媒體平台上分享。"

faq:
  title: 常見問題
  subtitle: "有疑問嗎? 看看這裡"
  description: "如果你有其他問題, 請直接聯繫我們。"
  free:
    question: "Hoyo Buddy 是免費的嗎?"
    answer: |
      是, Hoyo Buddy 完全免費。如果你喜歡它, 可以考慮
