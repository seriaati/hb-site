    description: "輕鬆探索與《原神》和《崩壞: 星穹鐵道》有關的任何內容。非常適合用來向新手介紹遊戲觀念。"
  notes:
    title: /notes
    description: 隨時隨地查看你的即時便籤, 並能打開提醒功能, 便於追蹤樹脂、每日任務、洞天寶錢等。
  characters:
    title: /characters
    description: 將你擁有的所有角色總結成一張卡片, 在組隊需要幫助時可以直接分享給他人。
