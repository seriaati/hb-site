about:
  title: 強大、美觀、又快
  description: |
    Hoyo Buddy 提供了遊玩 Hoyoverse 遊戲所需的各種必要功能, 並以視覺上引人入勝的方式呈現信息。我們精心打造的用戶界面能同時兼顧美觀和實用性。
    <br />
    <br />
    藉由其吸引人的外觀設計和極速的性能, Hoyo Buddy 給人留下了深刻的印象。我們的開發人員投入了無數的時間來優化它, 以確保你能迅速獲取所需的信息。
  stat:
    title: 深得
    description: 個伺服器的喜愛

