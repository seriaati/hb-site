features:
  title: 機能
  subtitle: Hoyo Buddyの主な機能
  description: Discord上のHoYoLABだけではありません。
  show_off:
    title: キャラクターのカードを作成
    bullet1: • 選べる複数のテンプレート
    bullet2: • Enka Network 統合
    bullet3: • チーム全体を1枚のカードにまとめる
    bullet4: • 多くのカスタマイズオプション
    bullet5: • カスタム画像を使用
  make_life_easier:
    title: 自動タスクとリマインダー
    bullet1: • Traveling Mimo タスクを自動完了、ポイントを獲得して報酬を購入
    bullet2: • 毎日のチェックイン報酬を自動受取
    bullet3: • ライブストリームやその他のギフトコードを自動交換
    bullet4: • 樹脂、デイリー依頼、その他のリマインダー
  all_in_one:
    title: すべてを一箇所で
    bullet1: • 異なるゲームと Hoyoverse アカウントを追加
    bullet2: • 1つのボットで集中化された体験
  free_and_open_source:
    title: 無料でオープンソース
    bullet1: • 完全に無料で使用できます
    bullet2: • GitHub 上でオープンソース
    bullet3: • 広告なし、ペイウォールなし
    bullet4: • プライバシーと安全性を考慮して作成

about:
  title: 多機能、エレガント、そして高速
  description: |
    Hoyo Buddyは、あなたのHoyoverseの旅に不可欠な機能を提供し、視覚的に魅力的な方法で情報を提示します。私たちの細心に作られたユーザーインターフェースは、美しさと機能性をシームレスに融合させています。
    <br />
    <br />
    Hoyo Buddyは、視覚的に魅力的なデザインと雷のように速いパフォーマンスの両方で印象を与えます。私たちのプログラマーは、アプリの最適化に無数の時間を投資し、必要な情報への迅速なアクセスを確保しています。
  stat:
    title: 使用されている
    description: サーバー数

cta:
  title: まだ決められませんか？
  description: 市場には数多くのHoyoverse関連のDiscordボットがありますが、なぜHoyo Buddyを選ぶのでしょうか？すでに使用している可能性があるものも含めて、他のボットからHoyo Buddyを際立たせるものは何でしょうか？
  button: 詳しく読む

testimonials:
  title: コマンド
  subtitle: Hoyo Buddyは何ができるの？
  description: Hoyo Buddyで最も人気のあるコマンドをご覧ください！
  accounts:
    description: すべてのアカウントを一箇所で楽に集中管理。アカウントを迅速でシームレスに追加するための3つの直感的な方法をお楽しみください。
  search:
    description: "原神、スタレ、ゼンゼロに関することを簡単に探索。初心者にゲームの概念を紹介するのに最適。"
  notes:
    description: リマインダー機能付きのリアルタイムノートにアクセスし、樹脂、デイリーコミッション、その他のタスクの追跡を容易にします。
  characters:
    description: 所有しているすべてのキャラクターを一枚のカードにまとめ、チーム編成で助けが必要な時に他の人と直接共有できます。
  farm:
    description: 今日のドメインでファームできる素材を確認し、キャラクター/武器の素材がファーム可能になったときに通知するリマインダーを設定します。
  profile:
    description: キャラクターのステータスを見せるための視覚的に見事なカードを作成し、ソーシャルメディアプラットフォームでの共有に最適です。

faq:
  title: よくある質問
  subtitle: まだ質問がありますか？こちらをご覧ください
  description: 他に質問がありましたら、直接お気軽にお問い合わせください。
  free:
    question: Hoyo Buddyは無料ですか？
    answer: |
      はい、Hoyo Buddyは完全に無料で使用できます。もし気に入っていただけましたら、
      <a href="https://link.seria.moe/donate" target="_blank" rel="noopener" class="text-primary hover:underline">
      寄付
      </a>や
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
      プロジェクトへのスター
      </a>で私たちをサポートすることをご検討ください。
  open_source:
    question: Hoyo Buddyはオープンソースですか？
    answer: |
      はい、Hoyo Buddyはオープンソースです。
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
        GitHub
      </a>でコードを確認できます。対応するライセンスに従ってください。
  safe:
    question: Hoyo Buddyの使用に安全上の懸念はありますか？
    answer: |
      詳細については、wikiの
      <a href="https://hb-docs.seria.moe/ja/docs/Account-Security" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        アカウントセキュリティ
      </a>ページをお読みください。データプライバシーについては、
      <a href="https://github.com/seriaati/hoyo-buddy/blob/main/PRIVACY.md" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        プライバシーポリシー
      </a>をご覧ください。
  contact:
    question: 開発者にはどうやって連絡できますか？
    answer: |
      <a href="https://discord.com/users/410036441129943050" rel="noopener" target="_blank"
        class="text-primary hover:underline">
        Discord
      </a>で直接メッセージを送っていただくか、
      <a href="https://dsc.gg/hoyo-buddy" target="_blank" rel="noopener" class="text-primary hover:underline">
        Discordサーバー
      </a>に参加してそこで私にタグ付けしてください。
