about:
  title: "Versátil, Elegante y Rápido"
  description: |
    Hoyo Buddy te ofrece funciones esenciales para tu experiencia en el mundo Hoyoverse, presentando la información de forma visualmente atractiva. Nuestra interfaz ha sido diseñada con cuidado para combinar belleza y funcionalidad de manera fluida.
    <br />
    <br />
    Hoyo Buddy destaca tanto por su diseño atractivo como por su rendimiento ultra rápido. Nuestra programadora dedicó incontables horas a optimizar la aplicación, asegurando un acceso ágil a toda la información que necesitás.
  stat:
    title: Utilizado por
    description: Servidores

cta:
  title: "¿Todavía no te decides?"
  description: "Sabemos que hay muchos bots de Discord relacionados con Hoyoverse disponibles. Entonces, ¿por qué elegir Hoyo Buddy?, ¿Qué lo hace destacar frente a los demás, incluso frente a los que ya podrías estar usando?"
  button: Conocer más

testimonials:
  title: Comandos
  subtitle: "¿Qué puede hacer Hoyo Buddy?"
  description: ¡Echale un vistazo a algunos de los comandos más populares de Hoyo Buddy!
  accounts:
    description: Centraliza todas tus cuentas fácilmente en un solo lugar. Disfrutá de tres métodos intuitivos para agregarlas de forma rápida y sin complicaciones.
  search:
    description: "Explora todo lo relacionado con Genshin Impact, HSR, y ZZZ facilmente. Perfecto para explicar conceptos del juego a quienes recién comienzan."
  notes:
    description: "Accede a tus notas en tiempo real con funciones de recordatorio integradas. Ideal para llevar el control de la resina, encargos diarios y otras tareas importantes."
  characters:
    description: Muestra todos tus personajes en una sola tarjeta completa. Perfecto para compartir con otros y recibir consejos de builds de equipos.
  farm:
    description: "Consulta qué materiales se pueden farmear hoy en los dominios. Además, configura recordatorios para no olvidar farmear materiales clave para tus personajes o armas."
  profile:
    description: Crea tarjetas visualmente impactantes con la build de tus personajes. Ideales para compartir en las diferentes redes sociales.

faq:
  title: FAQ
  subtitle: "¿Tienes alguna pregunta? Mira aquí"
  description: "Si tienes otras preguntas, ponte en contacto con nosotros."
  free:
    question: "¿Usar Hoyo Buddy es gratis?"
    answer: |
      Si, Hoyo Buddy es completamente gratis. Si lo usas, considera apoyarme 
      <a href="https://link.seria.moe/donate" target="_blank" rel="noopener" class="text-primary hover:underline">
        donando 
      </a> o 
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline">
        dándole una estrella al proyecto
      </a>.
  open_source:
    question: "¿Hoyo Buddy es de código abierto?"
    answer: |
      Si, Hoyo Buddy es de código abierto. Puedes encontrar en código en 
      <a href="https://github.com/seriaati/hoyo-buddy" rel="noopener" target="_blank" class="text-primary hover:underline"> 
      GitHub 
      </a>, por favor, asegurate de cumplir con la licencia al utilizar el código. 
  safe:
    question: "¿Es seguro usar Hoyo Buddy?"
    answer: |
      Por favor, lee la sección
      <a href="https://hb-docs.seria.moe/docs/Account-Security" rel="noopener" target="_blank"
        class="text-primary hover:underline"> 
        Seguridad de la cuenta 
      </a> en la Wiki para mas información. Para conocer como se maneja tus datos personales, consulta la 
      <a href="https://github.com/seriaati/hoyo-buddy/blob/main/PRIVACY.md" rel="noopener" target="_blank"
        class="text-primary hover:underline"> 
        Política de privacidad
      </a>. 
  contact:
    question: "¿Cómo puedo contactar a la desarrolladora?"
    answer: |
      Podes enviarme un mensaje directo en 
      <a href="https://discord.com/users/410036441129943050" rel="noopener" target="_blank"
        class="text-primary hover:underline"> 
      Discord 
      </a> o unirte al 
      <a href="https://dsc.gg/hoyo-buddy" target="_blank" rel="noopener" class="text-primary hover:underline"> 
      servidor de Discord 
      </a> y etiquetame ahí. 
