about:
  title: 强大、美观、迅速
  description: |
    Hoyo Buddy 提供了游玩 Hoyoverse 游戏所需的必要功能，并以引人入胜的视觉方式呈现信息。我们精心设计的用户界面将美观与功能无缝融合。
    <br />
    <br />
    Hoyo Buddy 通过引人入胜的视觉方式及极速的性能，给人留下了深刻印象。我们的开发人员投入了无数时间优化它，确保你能快速访问所需要的信息。
  stat:
    title: 深受
    description: 个服务器的喜爱

cta:
  title: 还决定不下来吗？
  description: 市面上有许多和 Hoyoverse 相关的机器人，那为什么要选择 Hoyo Buddy ？是什么让 Hoyo Buddy 从其他机器人中脱颖而出，包括你可能已经在使用的机器人？
